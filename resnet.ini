[Rainmeter]
Update=1000
DynamicWindowSize=1
Logging=1
Debug=1


[MeasureResParent]
Measure=Plugin
Plugin=WebParser
URL=http://ubcit.webi.it.ubc.ca/__shared/Pagelet5764.html
RegExp="(?siU)<p><strong>IP address:</strong></br>(.*)</p>.*<p><strong>Usage \(Last 24 hours\):</strong></br>(.*)</p>.*<p><strong>Current Status:</strong></br>(.*)</p>""

[MeasureResTitle]
Measure=Plugin
Plugin=WebParser
URL=[MeasureResParent]
StringIndex=1

[MeterResTitle]
Meter=String
MeasureName=MeasureResTitle
FontSize=14
FontColor=222,255,227,255
StringStyle=Bold
AntiAlias=1

